
catchers:
  rest-catcher:
    catcher: !!com.btoddb.fastpersitentqueue.eventbus.catchers.RestCatcherImpl
      bind: 0.0.0.0
      port: 8083
    snoopers:
      timestamp-snooper: !!com.btoddb.fastpersitentqueue.eventbus.wiretaps.TimestampSnooper
        headerName: timestamp
        overwrite: true

routers:
  - !!com.btoddb.fastpersitentqueue.eventbus.routers.OneToOneRouterImpl
    id: rest-to-test
    catcher: rest-catcher
    plunker: test-plunker
  - !!com.btoddb.fastpersitentqueue.eventbus.routers.ConditionalRouterImpl
    id: default-route
    condition: headers[skipDefaultRouting] = .+ AND body = hello
    plunker: garbage-plunker

# Plunkers are associated with a single FPQ
plunkers:
  test-plunker:
    plunker: !!com.btoddb.fastpersitentqueue.eventbus.plunkers.TestPlunkerImpl
      id: test-plunker
    fpq:
      maxTransactionSize: 2000
      maxMemorySegmentSizeInBytes: 10000000
      maxJournalFileSize: 10000000
      maxJournalDurationInMs: 30000
      flushPeriodInMs: 1000
      numberOfFlushWorkers: 4
      journalDirectory: will_be_overriden_by_junit
      pagingDirectory: will_be_overriden_by_junit

  null-plunker:
    plunker: !!com.btoddb.fastpersitentqueue.eventbus.plunkers.GarbagePlunkerImpl
      id: garbage-plunker
    fpq:
      maxTransactionSize: 2000
      maxMemorySegmentSizeInBytes: 10000
      maxJournalFileSize: 10000000
      maxJournalDurationInMs: 30000
      flushPeriodInMs: 1000
      numberOfFlushWorkers: 4
      journalDirectory: will_be_overriden_by_junit
      pagingDirectory: will_be_overriden_by_junit
