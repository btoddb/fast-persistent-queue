
catchers:
  - !!com.btoddb.fastpersitentqueue.eventbus.catchers.RestCatcherImpl
    id: rest-catcher
    bind: 0.0.0.0
    port: 8083

routers:
  - !!com.btoddb.fastpersitentqueue.eventbus.routers.OneToOneRouterImpl
    id: rest-to-avro
    catcher: rest-catcher
    plunker: avro-plunker

# Plunkers are associated with a single FPQ
plunkers:
  avro-plunker:
    plunker: !!com.btoddb.fastpersitentqueue.eventbus.plunkers.FlumeAvroPlunkerImpl
      hosts:
        - localhost:4141
        - 127.0.0.1:4141
    fpq:
      maxTransactionSize: 2000
      maxMemorySegmentSizeInBytes: 10000
      maxJournalFileSize: 10000000
      maxJournalDurationInMs: 30000
      flushPeriodInMs: 1000
      numberOfFlushWorkers: 4
      journalDirectory: tmp/journals
      pagingDirectory: tmp/paging
